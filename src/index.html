<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <h1>pomodoro</h1>
      <div class="message-container">
      <p id="message">press start to be productive</p><img src="assets/puppy.png">
      </div>
      <div class="timer">
        <div class="time">
          <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
        </div>
      </div>
      <button class="btn-start">start</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
